<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>polyv-jquery-client demo</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" />
    <link href="demo.css" rel="stylesheet" media="screen" />
  </head>
  <body>
    <div class="container">
      <h1>polyv-jquery-client demo</h1>
	  

      <br />

      <input type="file"><br />
      <label for="reset_before">
        <input type="checkbox" name="reset_before" id="reset_before">
        Perform full upload (even if we could resume)
      </label>

      <br />

      <div class="row">
        <div class="span8">
          <div class="progress progress-striped progress-success">
            <div class="bar" style="width: 0%;"></div>
          </div>
        </div>
        <div class="span4">
          <button class="btn btn-danger stop js-stop disabled"><i class="icon-white icon-stop"></i> abort upload</button>
        </div>
      </div>

      <hr />
      <h3>Uploads</h3>
      <p>
        Succesful uploads will be listed here. Try one!
      </p>

    </div>
  </body>

  <script src="../js/jquery.js"></script>
  <script src="../js/jquery.polyv.js"></script>
  <script src="demo.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $('button[rel]').tooltip();
  </script>
</html>
